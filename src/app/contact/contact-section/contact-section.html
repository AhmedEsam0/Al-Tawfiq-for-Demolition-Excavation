<div class="container-fluid contact bg-light py-5">
  <div class="container py-5">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInLeft" data-wow-delay="0.2s">
        <div class="text-center mx-auto pb-5" style="max-width: 800px">
          <p class="text-uppercase text-secondary fs-5 mb-0">{{ 'contact.connect' | translate }}</p>
          <h2 class="display-4 text-capitalize mb-3">{{ 'contact.message' | translate }}</h2>
        </div>
        <form>
          <div class="row g-3">
            <div class="col-lg-12 col-xl-6">
              <div class="form-floating border border-secondary rounded">
                <input type="text" class="form-control rounded" id="name" placeholder="Your Name" />
                <label for="name">{{ 'contact.form.name' | translate }}</label>
              </div>
            </div>
            <div class="col-lg-12 col-xl-6">
              <div class="form-floating border border-secondary rounded">
                <input
                  type="email"
                  class="form-control rounded"
                  id="email"
                  placeholder="Your Email"
                />
                <label for="email">{{ 'contact.form.email' | translate }}</label>
              </div>
            </div>
            <div class="col-lg-12 col-xl-6">
              <div class="form-floating border border-secondary rounded">
                <input type="phone" class="form-control rounded" id="phone" placeholder="Phone" />
                <label for="phone">{{ 'contact.form.phone' | translate }}</label>
              </div>
            </div>
            <div class="col-lg-12 col-xl-6">
              <div class="form-floating border border-secondary rounded">
                <input
                  type="text"
                  class="form-control rounded"
                  id="project"
                  placeholder="Project"
                />
                <label for="project">{{ 'contact.form.project' | translate }}</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating border border-secondary rounded">
                <input
                  type="text"
                  class="form-control rounded"
                  id="subject"
                  placeholder="Subject"
                />
                <label for="subject">{{ 'contact.form.subject' | translate }}</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating border border-secondary" style="border-radius: 15px">
                <textarea
                  style="border-radius: 15px"
                  class="form-control"
                  placeholder="Leave a message here"
                  id="message"
                ></textarea>
                <label for="message">{{ 'contact.form.msg' | translate }}</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3 rounded">
                {{ 'app.buttons.send' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 wow fadeInRight" data-wow-delay="0.4s">
        <div class="contact-map h-100 w-100">
          <iframe
            class="h-100 w-100"
            style="height: 500px"
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3599.7302421526615!2d55.70825!3d25.5473611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjXCsDMyJzUwLjUiTiA1NcKwNDInMjkuNyJF!5e0!3m2!1sen!2seg!4v1763659087905!5m2!1sen!2seg"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
